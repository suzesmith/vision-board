<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block">
			<div class="small-block light-bg">
				<p><span class="highlight"> Grow </span> </p>
				<p> Learn to design &amp; <br> <strong> Code Websites </strong> </p>
			</div>
		</div>
		<div class="block">
			<div class="small-block center">
				<img src="img/flower.png" alt="Flower" />
			</div>
		</div>
		<div class="block">
			<div class="small-block center light-bg" >
				<p>
					HTML <br>
					CSS <br>
					Javascript <br>
					Wordpress <br>
				 	Python
				</p>
			</div>
		</div>
		<div class="block">
			<div class="large-block">
				<p><span class="highlight"> Freelance </span> </p>
				<p> Make enough side cash to <br> <strong> Pay off debts </strong> </p>
				<img src="img/piggy.png" alt="Piggybank" />
			</div>
		</div>
		<div class="block">
			<div class="large-block center dark-bg">
				<img src="img/eye.png" alt="Eye" />
				<p class="white"> <span class="title"> 2020 </span> <br> vision board </p>
			</div>
		</div>
		<div class="block">
			<div class="large-block right">
				<img src="img/plane.png" alt="Plane" />
				<p> <span class="highlight">Travel </span> </p>
				<p> Plan a trip where I can <br> <strong> Work Remotely </strong> </p>
			</div>
		</div>
		<div class="block">
			<div class="small-block center light-bg">
				<p>
					walk dog ++ <br>
					meditate <br>
					yoga <br>
					snuggle partner </p>
			</div>
		</div>
		<div class="block">
			<div class="small-block center">
				<img src="img/doggo.png" alt="Dog" />
			</div>
		</div>
		<div class="block">
			<div class="small-block right light-bg">
				<p> <span class="highlight"> Mind &amp; Body </span> <p>
				<p> Exercise more <br> &amp; find zen in <br> <strong> Challenge </strong> </p>
			</div>
		</div>
	</div>
</body>
</html>
